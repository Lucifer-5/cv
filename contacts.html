<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="contact me.ico">

</head>
<body style="" class="contact-background">
  <div id="progressbar"></div>
  <div id="scrollpath"></div>
  <h1 style="color: #ffabe1; font-family: 'Barlow Condensed', sans-serif; line-height: 5.2rem;">Contact Me</h1>
  <div class="fluid1">
  <div class="glasseff">
    <br>
    <br>
<section class="container-fluid ">


<form class="submit" name="my_form" action="https://getform.io/f/108e8e04-ebea-4e1e-8bda-888a2a25d5cf" method="POST" enctype="multipart/form-data">
  <div class="row">
    <div class="col-sm-6">
      <input type="text" name="first-name" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col-sm-6">
      <input type="text" name="last-name"   class="form-control" placeholder="Last name" aria-label="Last name">
    </div>

  </div>
  <br><br>
  <div class="input-group">
    <span class="input-group-text" style="color: #654062 ; background-color: #c1a1d3" id="inputGroupPrepend">@</span>
<input type="email" name="email" class="form-control" id="email-id" placeholder="@example.com">
</div>
  <br>
  <br>

<div class="mb-3">
  <label for="text-area" class="form-label" style="color: #f8a1d1;">Message Me</label>
  <input type="text" name="text_message" class="form-control text-area" id="text-area" maxlength="1000" >
</div >
<br>
<button type="submit" value="Submit"  style="color: #e8e8e8;" class="btn btn-sm btn-dark">Submit</button>
</form>
</section>
</div>
</div>

<br>






<script type="text/javascript">
let progress = document.getElementById('progressbar');
let totHeight = document.body.scrollHeight - window.innerHeight;
window.onscroll = function(){
  let progressHeight = (window.pageYOffset / totHeight) * 100;
  progress.style.height = progressHeight + "%";
}
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
